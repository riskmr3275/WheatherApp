<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheatherApp</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="card">
         
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="Images/search.png"></button>
        </div>
        <div class="wheather">
            <img src="Images/rain.png" class="wheatherIcon">
            <h1 class="temp">37Â°C</h1>
            <h3 class="city">New York</h3>
        </div>
        <div class="time">
                <div>
                    <p>Sunrise</p>
                    <p class="sunrise"></p>
                </div>
                <div>
                    <p>Sunset</p>
                    <p class="sunset"></p>
                </div>
        </div>



        <div class="details">
            <div class="col">
                <img src="Images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="Images/wind.png">
                <div>
                    <p class="wind">15km/h</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js">

</script>

</html>
